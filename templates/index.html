<!DOCTYPE html>
<html ng-app="gitmap">
  <head>
    <title>gitmap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <script src="{{ url_for('static', filename='js/underscore.js') }}"></script>
  </head>
  <body>
    <a href="https://github.com/cmerrick/gitmap"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <div class="wrapper">
      <div class="header"></div>
      <div class="site">
	<div class="container">
	  <h1>gitmap.net</h1>
	  <h3>roadmaps for github organizations</h3>
          <br />
	  <a href="/auth" type="button" class="btn btn-primary btn-large">login with github</a>
	  <br />
	  <p> we don't modify or store any of your github data </p>
	</div>
      </div>
    </div>
    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    
    <!-- Optionally enable responsive features in IE8
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/respond.js"></script>
    -->
    {% include 'analytics.html' ignore missing %}
  </body>
</html>
